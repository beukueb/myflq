{% extends "flad/base.html" %}
{% load staticfiles %}

{% block content %}
<h3>Registration key</h3>
<p>With the following combination of username and key you can now (un)validate alleles within any programming environment desired</p>
<table style="border: 1px solid black;border-collapse: collapse;">
  <tr>
    <td style="padding: 5px; border: 1px solid black;">{{ user.username }}</td><td style="padding: 5px; border: 1px solid black;">{{ fladkey }}</td>
  </tr>
</table>
{% endblock %}
